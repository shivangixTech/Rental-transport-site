<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Vehicle â€” Rental Transport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">RentalTransport</a>
      <nav class="hidden md:flex gap-6 items-center">
        <a href="vehicles.html" class="hover:text-indigo-600">Vehicles</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold">Confirm Booking</h1>
    <form id="bookingForm" class="mt-6 grid gap-4 max-w-lg bg-white p-6 rounded shadow">
      <label class="block">
        <span class="text-sm font-medium">Vehicle ID (from details)</span>
        <input id="vehicleId" name="vehicleId" class="mt-1 p-2 border rounded w-full" required>
      </label>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label>
          <span class="text-sm font-medium">Pickup Location</span>
          <input id="pickup" name="pickup" class="mt-1 p-2 border rounded w-full" required>
        </label>
        <label>
          <span class="text-sm font-medium">Drop Location</span>
          <input id="drop" name="drop" class="mt-1 p-2 border rounded w-full" required>
        </label>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label>
          <span class="text-sm font-medium">Pickup Date & Time</span>
          <input id="pickupDate" name="pickupDate" type="datetime-local" class="mt-1 p-2 border rounded w-full" required>
        </label>
        <label>
          <span class="text-sm font-medium">Drop Date & Time</span>
          <input id="dropDate" name="dropDate" type="datetime-local" class="mt-1 p-2 border rounded w-full" required>
        </label>
      </div>

      <label>
        <span class="text-sm font-medium">Number of Passengers</span>
        <input id="passengers" name="passengers" type="number" min="1" class="mt-1 p-2 border rounded w-full" required>
      </label>

      <label>
        <span class="text-sm font-medium">Full name</span>
        <input id="fullname" name="fullname" class="mt-1 p-2 border rounded w-full" required>
      </label>

      <label>
        <span class="text-sm font-medium">Contact phone / email</span>
        <input id="contactInfo" name="contactInfo" type="text" class="mt-1 p-2 border rounded w-full" required>
      </label>

      <div class="flex justify-end gap-3">
        <button type="reset" class="px-4 py-2 border rounded">Reset</button>
        <button 
  type="button1" 
  class="px-4 py-2 bg-indigo-600 text-white rounded" 
  onclick="window.location.href='confirm.html'">
  Confirm Booking
</button>
  
</button>
    </form>

    <div id="bookingResult" class="mt-6"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
