<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed</title>
  <style>
    :root {
      --accent: #22c55e;
      --accent-dark: #16a34a;
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      position: relative;
      width: min(420px, 90vw);
      padding: 48px 32px 40px;
      border-radius: 28px;
      background: var(--card);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
      text-align: center;
      overflow: hidden;
    }

    .pulse {
      position: absolute;
      inset: -10%;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.2), transparent 60%);
      animation: breathe 6s ease-in-out infinite;
      z-index: 0;
    }

    .checkmark-wrap {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 32px;
      z-index: 1;
    }

    .checkmark {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 6px solid rgba(34, 197, 94, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: ring 0.9s ease-out forwards;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 74px;
      border-right: 8px solid var(--accent);
      border-bottom: 8px solid var(--accent);
      transform: scale(0) rotate(45deg);
      transform-origin: center;
      animation: tick 0.4s 0.4s ease forwards;
      filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.35));
    }

    .halo {
      position: absolute;
      inset: -16px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.35), transparent 65%);
      opacity: 0;
      animation: halo 1.6s 0.2s ease-out forwards;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 4vw, 34px);
      font-weight: 700;
      letter-spacing: 0.5px;
      z-index: 1;
      position: relative;
    }

    p {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 16px;
      z-index: 1;
      position: relative;
    }

    .cta {
      display: inline-flex;
      padding: 12px 28px;
      border-radius: 999px;
      text-decoration: none;
      color: #0f172a;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 1;
    }

    .cta:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 16px 35px rgba(14, 165, 233, 0.35);
    }

    @keyframes ring {
      0% {
        transform: scale(0.4);
        border-width: 28px;
      border-color: rgba(34, 197, 94, 0.1);
      }
      55% {
        border-width: 6px;
        transform: scale(1.05);
        border-color: rgba(34, 197, 94, 0.55);
      }
      100% {
        transform: scale(1);
        border-color: rgba(34, 197, 94, 0.3);
      }
    }

    @keyframes tick {
      0% {
        transform: scale(0) rotate(45deg);
      }
      60% {
        transform: scale(1.05) rotate(45deg);
      }
      100% {
        transform: scale(1) rotate(45deg);
      }
    }

    @keyframes halo {
      0% {
        opacity: 0;
        transform: scale(0.65);
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.3);
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(0.95);
        opacity: 0.45;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <span class="pulse" aria-hidden="true"></span>
    <div class="checkmark-wrap" role="img" aria-label="Booking confirmed">
      <span class="halo"></span>
      <span class="checkmark"></span>
    </div>
    <h1>Booking Confirmed</h1>
    <p>Your reservation is all set. A confirmation receipt has been sent to your email.</p>
    <a class="cta" href="#">View Booking</a>
  </div>
</body>
</html>
