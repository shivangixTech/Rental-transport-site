<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Rental Transport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">RentalTransport</a>
      <!-- Desktop navigation -->
      <nav class="hidden md:flex gap-6 items-center">
        <a href="vehicals.html" class="hover:text-indigo-600">Vehicles</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
        <a href="login.html" class="px-4 py-2 border rounded text-sm">Login</a>
      </nav>
      <!-- Mobile menu button -->
      <button id="mobileMenuBtn" class="md:hidden">☰</button>
    </div>
    <!-- Mobile navigation menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
      <a href="vehicals.html" class="block px-4 py-2">Vehicles</a>
      <a href="about.html" class="block px-4 py-2">About</a>
      <a href="contact.html" class="block px-4 py-2">Contact</a>
      <a href="login.html" class="block px-4 py-2">Login</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold">Contact Us</h1>
    <div class="mt-6 grid gap-6 md:grid-cols-2">
      <form id="contactForm" class="bg-white p-6 rounded shadow">
        <label class="block">
          <span class="text-sm">Name</span>
          <input id="contactName" required class="mt-1 p-2 border rounded w-full">
        </label>
        <label class="block mt-3">
          <span class="text-sm">Email</span>
          <input id="contactEmail" type="email" required class="mt-1 p-2 border rounded w-full">
        </label>
        <label class="block mt-3">
          <span class="text-sm">Message</span>
          <textarea id="contactMessage" rows="5" required class="mt-1 p-2 border rounded w-full"></textarea>
        </label>
        <div class="mt-4">
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Send Message</button>
        </div>
        <div id="contactResult" class="mt-3 text-sm"></div>
      </form>

      <div class="bg-white p-6 rounded shadow">
        <h2 class="font-semibold">Our Office</h2>
        <p class="mt-2 text-sm text-gray-600">123 Main Street, City, Country</p>
        <p class="mt-2 text-sm text-gray-600">Email: support@rentaltransport.example</p>
        <p class="mt-2 text-sm text-gray-600">Phone: +1 234 567 890</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
