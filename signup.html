<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” Rental Transport</title>
  <!-- Tailwind CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Create an Account</h2>
      <!-- Sign up form -->
      <form id="signupForm" class="space-y-3">
        <label class="block">
          <span class="text-sm">Name</span>
          <input id="signupName" type="text" required class="mt-1 p-2 border rounded w-full">
        </label>
        <label class="block">
          <span class="text-sm">Email</span>
          <input id="signupEmail" type="email" required class="mt-1 p-2 border rounded w-full">
        </label>
        <label class="block">
          <span class="text-sm">Password</span>
          <input id="signupPassword" type="password" required class="mt-1 p-2 border rounded w-full">
        </label>
        <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded">Sign Up</button>
      </form>
      <!-- Message placeholder -->
      <div id="signupMsg" class="mt-3 text-sm text-red-500"></div>
      <div class="mt-4 text-center">
        <a href="login.html" class="text-sm text-indigo-600">Already have an account? Log in</a>
      </div>
      <!-- Public API demonstration area -->
      <div id="carMakesContainer" class="mt-6 p-4 bg-gray-50 border rounded text-sm"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
